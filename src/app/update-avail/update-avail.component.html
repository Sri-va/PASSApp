<div class="container">
    <legend class="text-center">DOCTOR AVAILABILITY DETAILS :<span class="req">
    </span></legend>
    <div class="form-group">
        <label for="des">AVAILABLE FROM: </label>
        <input class="form-control"  [(ngModel)]="b.doctorAvailability.fromDay" name="fromDay"
            id="fromDay" value={{b.doctorAvailability.fromDay}} />
        <label for="des">AVAILABLE TILL: </label>
        <input class="form-control" required type="text" [(ngModel)]="b.doctorAvailability.toDay" name="toDay"
        value={{b.doctorAvailability.toDay}}  id="toDay"  />
    </div>
    
    <div class="form-group">
        <label for="des">FROM TIME:</label>
        <input type="time" class="form-control" required type="time" [(ngModel)]="b.doctorAvailability.fromTime" name="fromTime"
        value={{b.doctorAvailability.fromTime}}   id="fromTime"  />
    </div>
    
    <div class="form-group">
        <label for="des">TO TIME:</label>
        <input  class="form-control" required type="time" [(ngModel)]="b.doctorAvailability.toTime" name="toTime"
        value={{b.doctorAvailability.toTime}}   id="toTime"  />
    </div>
    
    
    
    <div class="form-group">
        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="register()">
    </div>
    
</div>
